<head>
        <meta charset="utf-8">
        <title> Rei Photography </title>
        <link rel="stylesheet" href="./css/style2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    </head>
<h2><div class="logo-container">
    <img src="./img/logo2.png" alt="Rei Photography Logo" class="logo">
</div></h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
	<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
	<a href="#" class="social"><i class="fab fa-twitter"></i></a>
	<a href="#" class="social"><i class="fab fa-tiktok"></i></a>
</div>

			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
	<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
	<a href="#" class="social"><i class="fab fa-twitter"></i></a>
	<a href="#" class="social"><i class="fab fa-tiktok"></i></a>
</div>

			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1 class="small-heading">Not Yet Registered?</h1>
				<p>Sign Up now!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
</footer>
